<!-- order form script -->
<script type="text/javascript">
    function orderProduct(productPathName)
    {
      document.ptransorderform.product.value = productPathName
      document.ptransorderform.submit()
    }
    
    function orderLicense(licenseName)
    {
      document.ltransorderform.license.value = licenseName
      document.ltransorderform.submit()
    }
</script>
